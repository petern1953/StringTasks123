<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find, findIndex, some, every</title>
</head>

<body>
    <script>
        'use sctrict';

        const user = {
            firstName: 'Kiss',
            lastName: 'JÃ³zsef',
            age: '18'
        };

        const tag = (texts, ...values) =>
            texts.map((text, index) =>
                `${text}${values[index] ? `<strong>${values[index].toUpperCase()}</strong>` : ''}`)
                .join('');

        const template = tag`My name is ${user.firstName} ${user.lastName}. I'm ${user.age} years old.`;
        document.body.innerHTML = template;

    </script>
</body>

</html>
